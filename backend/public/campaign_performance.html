<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Performance Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .pulse {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 20px;
        }
        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #60a5fa;
        }
        .campaign-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .campaign-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-running { background: #10b981; color: #fff; }
        .status-pending { background: #f59e0b; color: #fff; }
        .status-paused { background: #6b7280; color: #fff; }
        .progress-bar {
            height: 30px;
            background: #334155;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
        }
        .progress-text {
            color: #fff;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .metric {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        .metric-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }
        .metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #60a5fa;
        }
        .refresh-info {
            text-align: center;
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 20px;
        }
        .no-campaigns {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
            font-size: 1.125rem;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #60a5fa;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <div class="pulse"></div>
            Campaign Performance Dashboard
        </h1>
        
        <div id="systemStats" class="stats-grid"></div>
        
        <!-- SMTP Status Section -->
        <div style="margin-bottom: 20px;">
            <h2 style="color: #60a5fa; font-size: 1.5rem; margin-bottom: 15px;">üì° SMTP Accounts Status</h2>
            <div id="smtpStatus" class="stats-grid"></div>
            <div id="smtpDetails" style="margin-top: 15px;"></div>
        </div>
        
        <!-- Debug Tools -->
        <div id="debugTools" style="margin-bottom: 20px; padding: 15px; background: #1e293b; border: 1px solid #334155; border-radius: 10px;">
            <h3 style="color: #f59e0b; margin-bottom: 10px;">üîß Debug Tools</h3>
            <button onclick="runDiagnostics()" style="padding: 8px 16px; background: #3b82f6; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Run Diagnostics</button>
            <button onclick="viewWorkerLogs()" style="padding: 8px 16px; background: #10b981; color: #fff; border: none; border-radius: 5px; cursor: pointer;">View Worker Logs</button>
            <div id="debugOutput" style="margin-top: 10px; padding: 10px; background: #0f172a; border-radius: 5px; font-family: monospace; font-size: 0.875rem; display: none;"></div>
        </div>
        
        <div id="campaigns"></div>
        
        <div class="refresh-info">
            Auto-refreshing every 5 seconds | Last update: <span id="lastUpdate">-</span>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('../api/campaign_performance.php');
                const data = await response.json();
                
                if (data.error) {
                    console.error(data.error);
                    return;
                }
                
                updateSystemStats(data.system_stats);
                updateCampaigns(data.campaigns);
                document.getElementById('lastUpdate').textContent = data.timestamp;
            } catch (error) {
                console.error('Failed to fetch data:', error);
            }
            
            // Fetch SMTP status
            try {
                const smtpResponse = await fetch('../api/smtp_status.php');
                const smtpData = await smtpResponse.json();
                updateSMTPStatus(smtpData);
            } catch (error) {
                console.error('Failed to fetch SMTP status:', error);
            }
        }
        
        async function runDiagnostics() {
            const output = document.getElementById('debugOutput');
            output.style.display = 'block';
            output.innerHTML = 'Running diagnostics...';
            
            try {
                const response = await fetch('../api/worker_diagnostics.php');
                const data = await response.json();
                output.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                output.innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function forceStartWorkers(campaignId) {
            if (!confirm(`Force start workers for campaign #${campaignId}?`)) return;
            
            try {
                const response = await fetch(`../api/force_start_workers.php?campaign_id=${campaignId}`);
                const data = await response.json();
                alert(data.message || 'Workers started');
                fetchData();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function viewWorkerLogs() {
            alert('Worker logs location:\n/tmp/worker_debug_*.log\n\nUse terminal: tail -f /tmp/worker_debug_*.log');
        }
        
        function updateSystemStats(stats) {
            const html = `
                <div class="stat-card">
                    <div class="stat-label">Active Campaigns</div>
                    <div class="stat-value">${stats.active_campaigns || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Emails Sent Today</div>
                    <div class="stat-value">${(stats.total_sent_today || 0).toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Emails Pending</div>
                    <div class="stat-value">${(stats.total_pending || 0).toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">SMTP Accounts</div>
                    <div class="stat-value">${stats.total_smtp_accounts || 0}</div>
                </div>
            `;
            document.getElementById('systemStats').innerHTML = html;
        }
        
        function updateSMTPStatus(data) {
            const summaryHtml = `
                <div class="stat-card">
                    <div class="stat-label">Total SMTP</div>
                    <div class="stat-value">${data.summary.total}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">‚úÖ Available</div>
                    <div class="stat-value" style="color: #10b981;">${data.summary.available}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">üî• Working Now</div>
                    <div class="stat-value" style="color: #f59e0b;">${data.summary.working_now}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">‚ö†Ô∏è At Limits</div>
                    <div class="stat-value" style="color: #ef4444;">${data.summary.at_daily_limit + data.summary.at_hourly_limit}</div>
                </div>
            `;
            document.getElementById('smtpStatus').innerHTML = summaryHtml;
            
            // Show working SMTP accounts
            const workingSMTP = data.smtp_accounts.filter(s => s.usage.recent_activity || s.status === 'available');
            if (workingSMTP.length > 0) {
                const detailsHtml = `
                    <div style="background: #0f172a; padding: 15px; border-radius: 8px; border: 1px solid #334155;">
                        <h4 style="color: #94a3b8; margin-bottom: 10px;">Active SMTP Accounts:</h4>
                        ${workingSMTP.slice(0, 10).map(smtp => `
                            <div style="padding: 8px; margin-bottom: 5px; background: ${smtp.usage.recent_activity ? '#1e293b' : '#0f172a'}; border-radius: 5px; border-left: 3px solid ${smtp.usage.recent_activity ? '#10b981' : '#3b82f6'};">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <span style="color: #f1f5f9; font-weight: 600;">${smtp.email}</span>
                                        <span style="color: #64748b; font-size: 0.875rem;"> @ ${smtp.host}:${smtp.port}</span>
                                        ${smtp.usage.recent_activity ? '<span style="color: #10b981; margin-left: 10px;">üî• SENDING</span>' : ''}
                                    </div>
                                    <div style="text-align: right; font-size: 0.875rem;">
                                        <div style="color: #94a3b8;">Today: ${smtp.usage.sent_today}/${smtp.limits.daily_limit || '‚àû'}</div>
                                        <div style="color: #94a3b8;">Hour: ${smtp.limits.hourly_limit - smtp.limits.hourly_remaining}/${smtp.limits.hourly_limit || '‚àû'}</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('smtpDetails').innerHTML = detailsHtml;
            }
        }
        
        function updateCampaigns(campaigns) {
            const container = document.getElementById('campaigns');
            
            if (!campaigns || campaigns.length === 0) {
                container.innerHTML = '<div class="no-campaigns">No active campaigns</div>';
                return;
            }
            
            const html = campaigns.map(campaign => `
                <div class="campaign-card">
                    <div class="campaign-header">
                        <div class="campaign-title">${escapeHtml(campaign.mail_subject)}</div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <span class="status-badge status-${campaign.status}">${campaign.status}</span>
                            ${campaign.performance.active_workers === 0 ? 
                                `<button onclick="forceStartWorkers(${campaign.campaign_id})" style="padding: 4px 12px; background: #f59e0b; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 0.75rem;">‚ö° START WORKERS</button>` 
                                : ''}
                        </div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${campaign.progress.percentage}%">
                            <span class="progress-text">${campaign.progress.percentage}%</span>
                        </div>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric">
                            <div class="metric-label">Sent</div>
                            <div class="metric-value">${campaign.progress.sent.toLocaleString()}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Pending</div>
                            <div class="metric-value">${campaign.progress.pending.toLocaleString()}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Total</div>
                            <div class="metric-value">${campaign.progress.total.toLocaleString()}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Speed (emails/sec)</div>
                            <div class="metric-value" style="color: ${campaign.performance.emails_per_second > 0 ? '#10b981' : '#ef4444'}">
                                ${campaign.performance.emails_per_second}
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Speed (emails/min)</div>
                            <div class="metric-value">${Math.round(campaign.performance.emails_per_minute)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Active Workers</div>
                            <div class="metric-value" style="color: ${campaign.performance.active_workers > 0 ? '#10b981' : '#ef4444'}">
                                ${campaign.performance.active_workers}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initial fetch
        fetchData();
        
        // Auto-refresh every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
